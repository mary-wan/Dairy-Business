    <main>
        <div class="container">
            <h2>We value your feedback</h2>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="userNameInput">Name:</label>
                        <input type="text" id="usernameInput" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <input type="email" id="emailInput" class="form-control" required>
                    </div><br>
                    <div>
                        <textarea name="fdback" id="fdback" cols="30" rows="10" placeholder="Leave feedback"
                            required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="myFeedback()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
